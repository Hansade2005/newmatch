<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Wallet Guide Survey</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    // Function to handle the sign-up form submission
    function handleSignUp(event) {
      event.preventDefault(); // Prevent the default form submission

      // Retrieve the form field values
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const pronouns = document.getElementById('pronouns').value;
      const type = document.getElementById('type').value;
      const expertise = Array.from(document.querySelectorAll('input[name="expertise"]:checked'))
        .map(checkbox => checkbox.value);
      const ethnicity = document.getElementById('ethnicity').value;
      const gender = document.getElementById('gender').value;

      // Create a new coach object
      const newCoach = {
        id: Date.now(), // Generate a unique ID using the current timestamp
        name: name,
        email: email,
        password: password, // In a real app, don't store passwords in localStorage
        pronouns: pronouns,
        type: type,
        expertise: expertise,
        ethnicity: ethnicity,
        gender: gender
      };

      // Save the new coach to localStorage
      let coaches = JSON.parse(localStorage.getItem('coaches')) || [];
      coaches.push(newCoach);
      localStorage.setItem('coaches', JSON.stringify(coaches));

      // Redirect to the login page after successful sign-up
      alert('Coach successfully signed up!');
      window.location.href = 'login.html';
    }
  </script>
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">Wallet Guide Survey</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Sign Up Form -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Coach Sign Up</h2>
    <form onsubmit="handleSignUp(event)">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>

      <div class="mb-3">
        <label for="pronouns" class="form-label">Pronouns</label>
        <input type="text" class="form-control" id="pronouns" placeholder="e.g. she/her, he/him, they/them" required>
      </div>

      <div class="mb-3">
        <label for="type" class="form-label">Type of Coach</label>
        <select class="form-control" id="type" required>
          <option value="General Money Coach">General Money Coach</option>
          <option value="Business Money Coach">Business Money Coach</option>
          <option value="Investment Coach">Investment Coach</option>
          <option value="Behavioral Money Coach">Behavioral Money Coach</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="expertise" class="form-label">Expertise</label><br>
        <div>
          <input type="checkbox" id="budgeting" name="expertise" value="Budgeting and Cash Flow Management">
          <label for="budgeting">Budgeting and Cash Flow Management</label>
        </div>
        <div>
          <input type="checkbox" id="debt" name="expertise" value="Debt Management">
          <label for="debt">Debt Management</label>
        </div>
        <div>
          <input type="checkbox" id="savings" name="expertise" value="Savings and Investing">
          <label for="savings">Savings and Investing</label>
        </div>
        <div>
          <input type="checkbox" id="financial-goals" name="expertise" value="Financial Goal Setting">
          <label for="financial-goals">Financial Goal Setting</label>
        </div>
        <div>
          <input type="checkbox" id="financial-literacy" name="expertise" value="Financial Literacy Education">
          <label for="financial-literacy">Financial Literacy Education</label>
        </div>
        <div>
          <input type="checkbox" id="behavioral-finance" name="expertise" value="Behavioral Finance and Psychology">
          <label for="behavioral-finance">Behavioral Finance and Psychology</label>
        </div>
        <div>
          <input type="checkbox" id="retirement-planning" name="expertise" value="Retirement Planning">
          <label for="retirement-planning">Retirement Planning</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="ethnicity" class="form-label">Ethnicity</label>
        <select class="form-control" id="ethnicity" required>
          <option value="White">White</option>
          <option value="Black">Black</option>
          <option value="Asian">Asian</option>
          <option value="Latinx">Latinx</option>
          <option value="No Preference">No Preference</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select class="form-control" id="gender" required>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Non-binary">Non-binary</option>
          <option value="LGBTQ+">LGBTQ+</option>
          <option value="No Preference">No Preference</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
