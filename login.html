<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coach Login - Wallet Guide Survey</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function loginCoach() {
      // Get input values
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Retrieve coaches from localStorage
      const coaches = JSON.parse(localStorage.getItem('coaches')) || [];

      // Check if coach exists in localStorage with matching email and password
      const coach = coaches.find(c => c.email === email && c.password === password);

      if (coach) {
        // If coach is found, log them in
        localStorage.setItem('loggedInCoach', JSON.stringify(coach));
        window.location.href = 'profile.html'; // Redirect to the coach's dashboard or another page after login
      } else {
        alert('Invalid email or password. Please try again.');
      }
    }
  </script>
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">Wallet Guide Survey</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="signup.html">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Login Form -->
  <div class="container mt-5">
    <h2 class="text-center">Coach Login</h2>
    <form onsubmit="event.preventDefault(); loginCoach();">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
