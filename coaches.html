<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coaches List - Wallet Guide Survey</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    // Load coaches from localStorage and display them
    function loadCoaches() {
      const coaches = JSON.parse(localStorage.getItem('coaches')) || [];
      const coachesList = document.getElementById('coaches-list');
      coachesList.innerHTML = '';

      coaches.forEach(coach => {
        const coachCard = `
          <div class="col-md-4">
            <div class="card shadow-sm">
              <img src="https://cdn-icons-png.flaticon.com/128/4140/4140037.png" class="card-img-top" alt="Coach">
              <div class="card-body">
                <h5 class="card-title">${coach.name}</h5>
                <p><strong>Type:</strong> ${coach.type}</p>
                <p><strong>Expertise:</strong> ${coach.expertise.join(', ')}</p>
                <button class="btn btn-primary" onclick="bookCoach(${coach.id})">Book Now</button>
              </div>
            </div>
          </div>
        `;
        coachesList.innerHTML += coachCard;
      });
    }

    // Save the selected coach ID to localStorage and redirect to the booking page
    function bookCoach(coachId) {
      localStorage.setItem('selectedCoachId', coachId);
      window.location.href = 'booking.html'; // Redirect to the booking page
    }

    // Load coaches when the page is loaded
    window.onload = loadCoaches;
  </script>
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">Wallet Guide Survey</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="signup.html">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Coaches List -->
  <div class="container mt-5">
    <h2 class="text-center">Available Coaches</h2>
    <div class="row" id="coaches-list">
      <!-- Coaches will be dynamically inserted here -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
