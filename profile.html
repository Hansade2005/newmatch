<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coach Dashboard - Wallet Guide Survey</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    // Function to load the logged-in coach's data from localStorage
    function loadCoachData() {
      const coach = JSON.parse(localStorage.getItem('loggedInCoach'));
      if (coach) {
        // Populate the coach's profile data into the page
        document.getElementById('coach-name').innerText = coach.name;
        document.getElementById('coach-email').innerText = coach.email;
        document.getElementById('coach-type').innerText = coach.type;
        document.getElementById('coach-expertise').innerText = coach.expertise.join(', ');
        document.getElementById('coach-ethnicity').innerText = coach.ethnicity;
        document.getElementById('coach-gender').innerText = coach.gender;
      } else {
        // If no coach is logged in, redirect to the login page
        window.location.href = 'login.html';
      }
    }

    // Function to log out the coach
    function logout() {
      localStorage.removeItem('loggedInCoach');
      window.location.href = 'login.html'; // Redirect to the login page after logout
    }
  </script>
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">Wallet Guide Survey</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <button class="btn btn-danger" onclick="logout()">Logout</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Coach Dashboard -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Welcome to Your Dashboard, <span id="coach-name"></span>!</h2>

    <div class="card">
      <div class="card-header">
        <h3>Profile Information</h3>
      </div>
      <div class="card-body">
        <p><strong>Email:</strong> <span id="coach-email"></span></p>
        <p><strong>Type:</strong> <span id="coach-type"></span></p>
        <p><strong>Expertise:</strong> <span id="coach-expertise"></span></p>
        <p><strong>Ethnicity:</strong> <span id="coach-ethnicity"></span></p>
        <p><strong>Gender:</strong> <span id="coach-gender"></span></p>
      </div>
    </div>

    <div class="mt-4 text-center">
      <button class="btn btn-primary" onclick="window.location.href = 'index.html'">Start Survey</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Load coach data when the page loads -->
  <script>
    loadCoachData();
  </script>
</body>
</html>
